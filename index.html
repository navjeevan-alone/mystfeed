<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Focus Effect</title>
    <style>
      .focus {
        outline: 2px solid blue; /* Style to indicate focus */
      }
      .prev-focus {
        outline: 2px solid red; /* Style to indicate previous focus */
      }
    </style>
  </head>
  <body>
    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>
    <button id="btn3">Button 3</button>

    <script>
      const buttons = document.querySelectorAll("button");
      let lastFocusedButton = null;

      buttons.forEach((button, index) => {
        button.addEventListener("focus", () => {
          if (lastFocusedButton) {
            lastFocusedButton.classList.remove("focus");
            lastFocusedButton.classList.add("prev-focus");
          }
          button.classList.add("focus");
          lastFocusedButton = button;
        });

        button.addEventListener("blur", () => {
          button.classList.remove("focus");
        });

        button.addEventListener("click", () => {
          console.log("button clicked : ", index + 1);
        });
      });
    </script>
  </body>
</html>
